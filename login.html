<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(https://cdn.mobilecity.vn/mobilecity-vn/images/2024/03/hinh-nen-hoa.jpg.webp);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-size: 100%;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        width: 380px;
      }
      .form-container {
        padding: 30px;
        width: 100%;
        transition: 0.5s;
      }
      .form-container form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        padding: 10px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      .toggle-btn {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        font-size: 14px;
      }
      .toggle-btn:hover {
        text-decoration: underline;
      }
      .toggle-container {
        text-align: center;
        margin-top: 10px;
      }
      .hidden {
        display: none;
      }
      /* Add CSS for Home button */
      .home-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: aquamarine;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <script>
    function gotoHome() {
      window.location.href = "index.html";
    }
  </script>
  <body>
    <header>
      <!-- Home button moved to top-left corner -->
      <button class="home-btn" onclick="gotoHome()">Home</button>
    </header>
    <div class="container">
      <!-- Login Form -->
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form onsubmit="redirectAfterSubmit(event, 'index.html')">
          <input type="text" placeholder="Your username" required />
          <input type="password" placeholder="Your password" required />
          <button type="submit">Submit</button>
          <div class="toggle-container">
            <span>Don't have an account? </span>
            <button type="button" class="toggle-btn" onclick="showSignUp()">
              Sign up
            </button>
          </div>
        </form>
      </div>

      <!-- Sign-up Form -->
      <div class="form-container hidden" id="signup-form">
        <h2>Sign up</h2>
        <form onsubmit="redirectAfterSubmit(event, 'welcome.html')">
          <input type="text" placeholder="Your username" required />
          <input type="email" placeholder="Your email" required />
          <input type="password" placeholder="Your password" required />
          <input type="password" placeholder="Repeat password" required />
          <button type="submit">Submit</button>
          <div class="toggle-container">
            <span>Already have an account? </span>
            <button type="button" class="toggle-btn" onclick="showLogin()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function showSignUp() {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("signup-form").classList.remove("hidden");
      }

      function showLogin() {
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("login-form").classList.remove("hidden");
      }

      // Function to handle the form submission and redirect
      function redirectAfterSubmit(event, redirectUrl) {
        event.preventDefault(); // Prevent the form from submitting normally
        window.location.href = redirectUrl; // Redirect to the target page
      }
    </script>
  </body>
</html>
