<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .form-group textarea {
        height: 100px;
      }
      .form-group input[readonly],
      .form-group textarea[readonly] {
        background-color: #f9f9f9;
        cursor: not-allowed;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .button-group {
        text-align: center;
      }
      .form-group p {
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Course Management</h1>

      <!-- Create/Edit Course Form -->
      <form id="courseForm">
        <!-- Course ID (Read-Only, Auto-generated) -->
        <div class="form-group">
          <label for="course_id">Course ID</label>
          <input
            type="text"
            id="course_id"
            name="course_id"
            value="Auto-generated"
            readonly
          />
        </div>

        <!-- Course Name (Required) -->
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input
            type="text"
            id="course_name"
            name="course_name"
            placeholder="Enter course name"
            maxlength="255"
            required
          />
        </div>

        <!-- Course Description (Optional) -->
        <div class="form-group">
          <label for="course_description">Course Description</label>
          <textarea
            id="course_description"
            name="course_description"
            placeholder="Enter detailed description (optional)"
          ></textarea>
        </div>

        <!-- Select Instructor (Drop-down/ Search) -->
        <div class="form-group">
          <label for="created_by">Instructor</label>
          <select id="created_by" name="created_by" required>
            <option value="" disabled selected>Select an instructor</option>
            <option value="1">Instructor A</option>
            <option value="2">Instructor B</option>
            <option value="3">Instructor C</option>
          </select>
        </div>

        <!-- Created At (Read-Only) -->
        <div class="form-group">
          <label for="created_at">Created At</label>
          <input
            type="text"
            id="created_at"
            name="created_at"
            value="Auto-generated"
            readonly
          />
        </div>

        <!-- Updated At (Read-Only) -->
        <div class="form-group">
          <label for="updated_at">Last Updated At</label>
          <input
            type="text"
            id="updated_at"
            name="updated_at"
            value="Auto-generated"
            readonly
          />
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button type="submit">Save Course</button>
          <button type="button" onclick="confirmDelete()">Delete Course</button>
        </div>
      </form>

      <!-- Confirmation Message for Deletion -->
      <p id="deleteConfirmation" style="display: none; color: red">
        Are you sure you want to delete this course?
        <button onclick="deleteCourse()">Yes</button>
        <button onclick="cancelDelete()">No</button>
      </p>
    </div>

    <script>
      function confirmDelete() {
        document.getElementById("deleteConfirmation").style.display = "block";
      }

      function cancelDelete() {
        document.getElementById("deleteConfirmation").style.display = "none";
      }

      function deleteCourse() {
        // Simulate course deletion action
        alert("Course deleted successfully.");
        document.getElementById("deleteConfirmation").style.display = "none";
      }
      <button
        onclick="window.history.back()"
        style="
          padding: 20px 20px;
          background-color: #4caf50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        <-Back</button>
    </script>
  </body>
</html>
