<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - Code Editor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .exercise-container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .exercise-header {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .exercise-header h2 {
        margin: 0;
      }
      .code-editor {
        background-color: #272822;
        color: #f8f8f2;
        border-radius: 8px;
        padding: 20px;
        min-height: 400px;
        font-family: monospace;
        position: relative;
      }
      .code-editor textarea {
        width: 100%;
        height: 100%;
        background-color: transparent;
        color: white;
        border: none;
        resize: none;
        outline: none;
        font-size: 16px;
        line-height: 1.5;
      }
      .editor-buttons {
        margin-top: 20px;
      }
      .editor-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
      }
      .run-button {
        background-color: #28a745;
        color: white;
      }
      .clear-button {
        background-color: #dc3545;
        color: white;
      }
      .submit-button {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="exercise-container">
      <!-- Exercise Title and Description -->
      <div class="exercise-header">
        <h2>Exercise 1: Simple Addition</h2>
        <p>
          Description: Write a program that adds two numbers and prints the
          result.
        </p>
        <p>Language: Python</p>
      </div>

      <!-- Code Editor -->
      <div class="code-editor">
        <textarea placeholder="Write your code here...">
# Start coding here
def add_numbers(a, b):
    return a + b

print(add_numbers(3, 4))
            </textarea
        >
      </div>

      <!-- Editor Buttons -->
      <div class="editor-buttons">
        <button class="run-button">Run Code</button>
        <button class="clear-button">Clear Code</button>
        <button class="submit-button">Submit Code</button>
      </div>
    </div>
  </body>
</html>
