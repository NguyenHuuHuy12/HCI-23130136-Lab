<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Sharing Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <button class="btn btn-success" onclick="gotoHome()">Home</button>
        <h1 class="h3">Course Sharing Layout</h1>
        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>
    </header>

    <nav class="bg-secondary text-center py-2">
      <a href="a.html" class="text-white mx-2">About</a>
      <a href="lab1.html" class="text-white mx-2">Lab1</a>
      <a href="lab2.html" class="text-white mx-2">Lab2</a>
      <a href="lab3.html" class="text-white mx-2">Lab3</a>
      <a href="lab4.html" class="text-white mx-2">Lab4</a>
      <a href="lab5.html" class="text-white mx-2">Lab5</a>
      <a href="lab6.html" class="text-white mx-2">Lab6</a>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <h2 id="video-title">Select a video from the right</h2>
          <p id="video-description">
            The selected video description will appear here.
          </p>
          <div class="ratio ratio-16x9">
            <video id="video-player" controls class="w-100">
              <source src="" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

        <div class="col-md-4">
          <h3>Course Content</h3>
          <div class="accordion" id="courseAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Section 1: Introduction
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#courseAccordion"
              >
                <div class="accordion-body">
                  <ul class="list-unstyled">
                    <li>
                      <button
                        class="btn btn-link"
                        onclick="playVideo('Introduction', 'Integration introduction', 'video1.mp4')"
                      >
                        Integration introduction (8min)
                      </button>
                    </li>
                    <li>
                      <button
                        class="btn btn-link"
                        onclick="playVideo('API Development', 'Mule API lifecycle and components', 'video2.mp4')"
                      >
                        Mule API development life cycle (4min)
                      </button>
                    </li>
                    <li>
                      <button
                        class="btn btn-link"
                        onclick="playVideo('Resources', 'Course resources and documents', 'video3.mp4')"
                      >
                        Course resources & documents (1min)
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Section 2: Mule 4 installation set-up
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#courseAccordion"
              >
                <div class="accordion-body">
                  <ul class="list-unstyled">
                    <li>
                      <button
                        class="btn btn-link"
                        onclick="playVideo('Installation', 'Mule 4 installation steps', 'video4.mp4')"
                      >
                        Installation steps (12min)
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Section 3: Mule basics - Develop first mule app
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#courseAccordion"
              >
                <div class="accordion-body">
                  <ul class="list-unstyled">
                    <li>
                      <button
                        class="btn btn-link"
                        onclick="playVideo('Mule App', 'Develop and run your first Mule app', 'video5.mp4')"
                      >
                        Develop, debug, run (42min)
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>Â© 2024 Course Sharing Layout | Powered by Bootstrap 5</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function gotoHome() {
        window.location.href = "index.html";
      }

      function login() {
        window.location.href = "login.html";
      }

      function playVideo(title, description, videoSource) {
        document.getElementById("video-title").textContent = title;
        document.getElementById("video-description").textContent = description;
        document.getElementById("video-player").src = videoSource;
      }
    </script>
  </body>
</html>
