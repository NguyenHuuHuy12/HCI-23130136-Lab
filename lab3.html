<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Materials</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-around; /* Căn đều khoảng cách giữa các thẻ */
        flex-wrap: wrap; /* Giúp tự động xuống hàng */
        max-width: 1000px; /* Đặt chiều rộng tối đa cho container */
        margin: 0 auto; /* Căn giữa container */
      }
      .card {
        width: 300px;
        height: 150px;
        border: 1px solid #ddd;
        margin: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }
      .card-title {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .view-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }
      .view-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Available Materials</h1>

    <div class="container">
      <div class="card" onclick="openContent('django-python')">
        <div class="card-icon">📘</div>
        <div class="card-title">All about Django Python</div>
        <a class="view-btn">View Materials</a>
      </div>

      <div class="card" onclick="openContent('fee')">
        <div class="card-icon">📘</div>
        <div class="card-title">FEE</div>
        <a class="view-btn">View Materials</a>
      </div>

      <div class="card" onclick="openContent('hibernate')">
        <div class="card-icon">📘</div>
        <div class="card-title">Hibernate</div>
        <a class="view-btn">View Materials</a>
      </div>

      <div class="card" onclick="openContent('java-project')">
        <div class="card-icon">📘</div>
        <div class="card-title">Java Mock Project</div>
        <a class="view-btn">View Materials</a>
      </div>

      <div class="card" onclick="openContent('java-programming')">
        <div class="card-icon">📘</div>
        <div class="card-title">Java Programming Language</div>
        <a class="view-btn">View Materials</a>
      </div>

      <div class="card" onclick="openContent('spring-framework')">
        <div class="card-icon">📘</div>
        <div class="card-title">Java Spring Framework</div>
        <a class="view-btn">View Materials</a>
      </div>
    </div>

    <script>
      function openContent(material) {
        window.location.href = material + ".html";
      }
    </script>
  </body>
</html>
